<body>
<div class="loader">
<img src="loading.gif" alt="loading..."/>
</div>
</body>
<script>
window.addEventListener("load", function(){
const loader = document.querySelector(".loader");
loader.className += " hidden"; //class "loader" "hidden"
});
</script>
<style>
.loader{
position: fixed;
z-index: 99;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: white;
display: flex;
justify-content: center;
align-items: center;
}
.loader > img{
width: 300px;
}
.loader.hidden{
animation: fadeOut 1s;
animation-fill-mode: forwards;
}
@keyframes fadeOut{
100%{
opacity: 0;
visibility: hidden;
}
}
</style>
